	<input id="userName" type="text" placeholder="Enter Anonymous Nickname" class="userNameBar" onkeydown="keyDown(event)" />
	<button id="joinButton" class="btn btn-primary joinButton" onclick="joinRoom()">Join</button>
	</body></html>

	<script type="text/javascript">
	//Add js to join button to allow user to be redirected to the chatroom
		function joinRoom() { debugger;
			var uuid = $('#userName').val();
			window.location = 'ChatRoom.html?uuid=' + uuid;

	}

	//Disables User from pressing the space bar when creating user name
	function keyDown(e) { 
  		var e = window.event || e;
  		var key = e.keyCode;
   		if (key == 32) { 
    		e.preventDefault();
   }
        
}
	
	</script>
