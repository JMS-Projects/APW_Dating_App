<body>

	<h1 class="welcome">&#10084; Welcome To The Dating Chat &#10084;</h1>
	<h3 class="welcomedesc">&#10084; Users are able to create an anonymous nickname and join a community chat filled with others! This is a great way for any newcomers to get a feel for the community and become more comfortable. &#10084; </h3>
	<input id="userName" type="text" maxlength="20" placeholder="Enter Anonymous Nickname" autocomplete="off" class="userNameBar" onkeydown="keyDown(event)" />
	<button id="joinButton" class="joinButton" onclick="joinRoom()">Join</button>
	<img src="img/groupchat.png" class="groupchat" alt="groupchat" width="700" height="600">

	<script type="text/javascript">
	//Add js to join button to allow user to be redirected to the chatroom
		function joinRoom() { debugger;
			var uuid = $('#userName').val();
			window.location = 'ChatRoom.html?uuid=' + uuid;

	

	}

	

	//Disables User from pressing the space bar when creating user name
	function keyDown(e) { 
  		var e = window.event || e;
  		var key = e.keyCode;
   		if (key == 32) { 
    		e.preventDefault();
   }
        
}
	
	</script>
